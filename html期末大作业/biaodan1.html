<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css" media="all">
    <script src="layui-v2.5.6/layui/layui.js" charset="utf-8"></script>
    <script src="echarts.min.js"></script>
    <style type="text/css">
    .zhongjian{
      width: 500px;
      height: 400px;
      margin-top: 100px;
      margin-left: 150px;
      position: fixed;
    }
    #aaa{
       color: black;
        }
        #aaa:hover {color: #323361 ;background-color:whitesmoke;font-weight: bolder;}
        #bbb:hover {color: #323361 ;background-color:whitesmoke;font-weight: bolder;}
        #ccc:hover {color: #323361 ;font-weight: bolder;}
    </style>
</head>
<body>
    <div id="xia2" class="layui-anim layui-anim-fadein " style="position: relative;margin-left: 26.5%;height: 700px;margin-top: 5%;" >
   
              
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
          <legend style="font-size: 2.3em;font-family: STXinwei;" id="ccc">求职意向</legend>
        </fieldset>
         
        <form class="layui-form" action="">
          
          <div class="layui-form-item" id="aaa">
            <label class="layui-form-label" id="bbb">期望薪资</label>
            <div class="layui-input-inline" >
              <select name="quiz1">
                <option value="浙江" selected="">年薪</option>
                <option value="浙江" >月薪</option>
                <option value="你的工号">日薪</option>
                <option value="你最喜欢的老师">时薪</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="quiz2">
                <option value="">数目</option>
                <option value="杭州">2万以下</option>
                <option value="宁波" >2-3万</option>
                <option value="温州">3-4万</option>
                <option value="温州">4-5万</option>
                <option value="温州">5-6万</option>
                <option value="宁波" >6-7万</option>
                <option value="温州">7-8万</option>
                <option value="温州">8-9万</option>
                <option value="温州">9-10万</option>
              </select>
            </div>
            <div class="layui-form-mid layui-word-aux">元/年</div>
           
          </div>
          
          
        
         
          <div class="layui-form-item" id="aaa">
            <label class="layui-form-label" id="bbb">地点&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div class="layui-input-inline" >
              <select name="quiz1">
                <option value="" selected="">填写/选择</option>
                <option value="浙江" >浙江省</option>
                <option value="你的工号">江西省</option>
                <option value="你最喜欢的老师">福建省</option>
              </select>
            </div>
            
          </div>
          <div class="layui-form-item" id="aaa">
            <label class="layui-form-label" id="bbb">职能&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div class="layui-input-inline" >
              <select name="quiz1">
                <option value="" selected="">填写/选择</option>
                <option value="浙江" >前端架构师</option>
                <option value="你的工号">后端程序员</option>
                <option value="你最喜欢的老师">UI设计师</option>
              </select>
            </div>
            
          
          </div>
          <div class="layui-form-item" id="aaa">
            <label class="layui-form-label" id="bbb">行业&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div class="layui-input-inline" >
              <select name="quiz1">
                <option value="" selected="">填写/选择</option>
                <option value="浙江" >网页</option>
                <option value="你的工号">游戏</option>
                <option value="你最喜欢的老师">多媒体</option>
              </select>
            </div>
            
        
          </div>
          <div class="layui-form-item" id="aaa">
            <label class="layui-form-label" id="bbb">个人标签</label>
            <div class="layui-input-inline" >
              <select name="quiz1">
                <option value="" selected="">职业/技能/行业相关的关键词</option>
                <option value="浙江" >前端架构师</option>
                <option value="你的工号">后端程序员</option>
                <option value="你最喜欢的老师">UI设计师</option>
              </select>
            </div>
            
            <div class="layui-form-mid layui-word-aux">限10个，每个词不超过12个中文或24个英文</div>
          </div>
        
        
        
        
          <div class="layui-form-item layui-form-text" id="aaa">
            <label class="layui-form-label" id="bbb">自我评价</label>
            <div class="layui-input-block" style="width: 480px;">
              <textarea style="background-image: url(yh.png);height: 150px;" placeholder="介绍自己。说出自己的最大优势，让企业看见你的闪光点" class="layui-textarea"></textarea>
            </div>
          </div> 
          <div class="layui-form-item layui-form-text" id="aaa">
            <label class="layui-form-label"></label>
            <a id="bbb" href="https://i.51job.com/resume/sample.php?module=pj&lang=c">查看示例</a>
          </div>
        
        
        
        
        
        
          <div class="layui-form-item" id="aaa">
            <label class="layui-form-label" id="aaa">工作类型</label>
            <div class="layui-input-inline" >
              <select name="quiz1">
                <option value="" selected="">填写/选择</option>
                <option value="浙江" >前端</option>
                <option value="你的工号">后端</option>
                <option value="你最喜欢的老师">UI</option>
              </select>
            </div>
            
          </div>
          
          
          
         
         
          
         
        
        
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" style="background-color: #323361;">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
        </div>
        
            </div>
            
           
          </div>
          
          <script src="layui-v2.5.6/layui/layui.all.js" charset="utf-8">
        
            layui.use(['form', 'layedit', 'laydate'], function(){
              var form = layui.form
              ,layer = layui.layer
              ,layedit = layui.layedit
              ,laydate = layui.laydate;
              
              //日期
              laydate.render({
                elem: '#date'
              });
              laydate.render({
                elem: '#date1'
              });
              
              //创建一个编辑器
              var editIndex = layedit.build('LAY_demo_editor');
             
              //自定义验证规则
              form.verify({
                title: function(value){
                  if(value.length < 5){
                    return '标题至少得5个字符啊';
                  }
                }
                ,pass: [
                  /^[\S]{6,12}$/
                  ,'密码必须6到12位，且不能出现空格'
                ]
                ,content: function(value){
                  layedit.sync(editIndex);
                }
              });
              
              //监听指定开关
              form.on('switch(switchTest)', function(data){
                layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                  offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
              });
              
              //监听提交
              form.on('submit(demo1)', function(data){
                layer.alert(JSON.stringify(data.field), {
                  title: '最终的提交信息'
                })
                return false;
              });
             
             
            });
            </script>
</body>
</html>
